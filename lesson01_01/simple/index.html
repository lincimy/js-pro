<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>控制div属性</title>
<style>
#outer{width:500px;margin:0 auto;padding:0;text-align:center;}
#div1{width:100px;height:100px;background:black;margin:10px auto;display:block;}
</style>

</head>
<body>
<div id="outer">
<input value="变宽" type="button" onclick="changeWidth()">
<input value="变高" type="button" onclick="changeHeight()">
<input value="变色" type="button" onclick="changeColor()">
<input value="隐藏" type="button" onclick="changeHide()">
<input value="重置" type="button" onclick="cancel()">
<div id="div1" style="display: block;"></div>
</div>

<script src="changeProperty.js" type="text/javascript"></script>
</body></html>
