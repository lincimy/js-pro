<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>记住密码提示框</title>
<style>
body,input,p{margin:0;padding:0;}
body{font:12px/1.5 Tahoma;}
#outer{width:200px;margin:10px auto;}
input{margin-right:5px;vertical-align:middle;}
#tips{padding:5px;margin-top:5px;background:#ffefa4;border:1px solid #f90;display:none;}
</style>

<!-- 
要求：
@01 鼠标移入弹出#tips
@02 鼠标移出隐藏#tips 
-->

</head>
<body>
<div id="outer">
	<label><input type="checkbox">两周内自动登陆</label>
    <div id="tips" style="display: none;">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
</div>

<script>
    window.onload = function(){
        var checkInput = document.getElementsByTagName("label")[0];
        var tips = document.getElementById("tips");
        checkInput.onmouseover = function(){
            tips.style.display = "block";
        };
        checkInput.onmouseout = function(){
            tips.style.display = "none";
        };
    }

</script>

</body>
</html>
