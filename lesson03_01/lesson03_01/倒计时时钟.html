<!DOCTYPE html>
<html lang="zh">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>倒计时时钟</title>
<style>
body,div{margin:0;padding:0;}
body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
#countdown{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
input{border:0;width:283px;height:50px;cursor:pointer;margin-top:20px;}
input.cancel{background-position:0 -50px;}
span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
</style>

</head>
<body>
<div id="countdown">
    <span>01</span>分钟<span>40</span>秒
    <input value="开始" type="button">
</div>

</body>
<script>
    window.onload = function(){
        var minSpan = document.getElementsByTagName("span")[0];
        var secSpan = document.getElementsByTagName("span")[1];
        var startBtn = document.getElementsByTagName("input")[0];
        var minutes = parseInt(minSpan.innerHTML);
        var seconds = parseInt(secSpan.innerHTML);
        startBtn.onclick = function(){
            var timer = setInterval(function(){
                if(seconds>0){
                    seconds--;
                    secSpan.innerHTML = seconds;
                }else if(seconds == 0){
                    if(minutes>0){
                        seconds = 59;
                        minutes--;
                        secSpan.innerHTML = seconds;
                        minSpan.innerHTML = minutes;
                    }else if(minutes == 0){
                        clearInterval(timer);
                    }
                }
            },1000);
        };
    };
</script>
</html>
