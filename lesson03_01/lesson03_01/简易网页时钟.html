<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>简易网页时钟</title>
<style>
body,div{margin:0;padding:0;}
body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
#clock{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
</style>

</head>
<body>
<!-- 要求：显示当前时间 -->
<div id="clock">
	<span>15</span>点<span>26</span>分<span>38</span>秒
</div>


</body>
<script>
    window.onload = function(){
        var timeSpan = document.getElementsByTagName("span");
        var timer = setInterval(function(){
            var date = new Date();
            timeSpan[0].innerHTML = date.getHours();
            timeSpan[1].innerHTML = date.getMinutes();
            timeSpan[2].innerHTML = date.getSeconds();
        },500);
    };
</script>
</html>
